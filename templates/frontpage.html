{% extends "base.html" %}

{% block content %}
<h2>Recent posts:</h2>

<ul>
{% for post in posts %}
    <li>
		<a href="/blog/{{post.id}}">{{post.title}}</a> 
		<span> created on: {{post.created_on}} </span>
		<br>
		<p> {{post.content}} </p>        
    </li>
{% endfor %}
</ul>

<p class="error">{{ error if error else "" }}</p>
{% endblock %}
